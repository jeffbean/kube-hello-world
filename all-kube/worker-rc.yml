apiVersion: v1beta3
kind: ReplicationController
metadata:
  labels:
    name: celery
  name: celery-controller
spec:
  replicas: 1
  selector:
    component: celery
  template:
    metadata:
      labels:
        app: taskQueue
        component: celery
    spec:
      containers:
      - image: rdocker.mcp.com:5000/podman:dev
        name: celery
        command:
          - ./run_celery.sh
        ports:
        - containerPort: 5672
          protocol: TCP
        resources:
          limits:
            cpu: 100m